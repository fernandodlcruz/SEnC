<div id="signupbox" style="margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
	<div class="panel">
		<div class="text-center">
			<img src="img/logo_SEnC_IMG_Small.png" />
		</div>
		<div class="panel-heading">
			<div class="panel-title">Criar Conta</div>
		</div>  
		<div class="panel-body">
			<form id="signupform" class="form-horizontal" role="form">
				
				<div id="signupalert" style="display:none" class="alert alert-danger">
					<p>Erro:</p>
					<span></span>
				</div>
				<div class="form-group">
					<label for="firstname" class="col-md-3 control-label">Nome</label>
					<div class="col-md-9">
						<input type="text" class="form-control" name="txtNome" placeholder="Informe seu nome" autofocus>
					</div>
				</div>
				<div class="form-group">
					<label for="email" class="col-md-3 control-label">E-mail</label>
					<div class="col-md-9">
						<input type="text" class="form-control" name="txtEmail" placeholder="Informe seu e-mail" required>
					</div>
				</div>
				<div class="form-group">
					<label for="password" class="col-md-3 control-label">Senha</label>
					<div class="col-md-9">
						<input type="password" class="form-control" name="txtPwd" placeholder="Crie sua senha" required>
					</div>
				</div>
				<div class="form-group">
					<label for="password" class="col-md-3 control-label">Repita a Senha</label>
					<div class="col-md-9">
						<input type="password" class="form-control" name="txtConfPwd" placeholder="Repita a senha criada" required>
					</div>
				</div>
				<div class="form-group">
				<div class="col-md-9">
				<div class="checkbox">
				  <label>
						<input type="checkbox" value="">
						<small>Aceito receber e-mails do site Eu no Controle e seus neg&oacute;cios relacionados.</small>
				  </label>
				</div>
				</div>
				</div>

				<div class="form-group">
					<!-- Button -->                                        
					<div class="col-md-offset-3 col-md-9">
						<button id="btn-signup" type="submit" class="btn btn-info"><i class="icon-hand-right"></i> Cadastrar</button>
					</div>
				</div>
				
				<div style="border-top: 1px solid #999; padding-top:20px"  class="form-group">
					<div class="col-md-offset-3 col-md-9">
						<button id="btn-fbsignup" type="button" class="btn btn-primary"><i class="icon-facebook"></i>Cadastre-se com o Facebook</button>
					</div>
				</div>         
			</form>
		</div>
	</div>
